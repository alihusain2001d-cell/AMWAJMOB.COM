<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختبار تفعيل الضمان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: sans-serif;
      background:#f2f6ff;
      padding:20px;
    }
    .box{
      max-width:400px;
      margin:auto;
      background:#fff;
      padding:20px;
      border-radius:12px;
      box-shadow:0 10px 20px rgba(0,0,0,.1);
    }
    label{font-weight:bold}
    input,button{
      width:100%;
      padding:10px;
      margin:8px 0;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button{
      background:#1e88e5;
      color:#fff;
      border:none;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h3>اختبار تفعيل الضمان</h3>

  <label>اسم الزبون</label>
  <input id="name">

  <label>رقم الفاتورة</label>
  <input id="invoice">

  <button onclick="testClick()">اضغط هنا</button>
</div>

<script>
function testClick(){
  const name = document.getElementById("name").value;
  const invoice = document.getElementById("invoice").value;

  alert("شغال ✅\nالاسم: " + name + "\nالفاتورة: " + invoice);
}
</script>

</body>
</html>
