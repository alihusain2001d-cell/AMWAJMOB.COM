<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>أمواج للإلكترونيات</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="LOGO%20MOB.png">

<style>
body{
  font-family:sans-serif;
  padding:18px;
  background:linear-gradient(135deg,#e6f6ff,#cfefff,#e6f6ff);
}
.container{
  max-width:580px;
  margin:auto;
  background:#fff;
  padding:18px;
  border-radius:16px;
}
.bigbtn{
  width:100%;
  padding:14px;
  margin:8px 0;
  font-size:18px;
  border-radius:12px;
  border:none;
  cursor:pointer;
}
.big1{background:#1e88e5;color:#fff}
.big2{background:#6c7d90;color:#fff}
input,select{
  width:100%;
  padding:8px;
  margin-bottom:10px;
}
.result{display:none;background:#e8f4ff;padding:10px;border-radius:8px}
.msg-err{display:none;background:#fde7e7;color:#b10606;padding:8px;border-radius:8px}
.brand{padding:15px;background:#f5f7fa;border-radius:10px;text-align:center;cursor:pointer}
.brands-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
</style>
</head>

<body>
<div class="container">

<div id="home">
  <button class="bigbtn big1" onclick="openAct()">تفعيل الضمان</button>
  <button class="bigbtn big2" onclick="openChk()">التحقق من الضمان</button>
  <button class="bigbtn big1" onclick="openPrices()">أسعار الشاشات</button>
</div>

<div id="activate" style="display:none">
  <button class="bigbtn big2" onclick="backHome()">⬅ رجوع</button>
  <input id="name" placeholder="اسم الزبون">
  <input id="phone" placeholder="رقم الهاتف">
  <input id="invoice" placeholder="رقم الفاتورة">
  <input id="warrantyCode" placeholder="كود الضمان">
  <select id="type">
    <option value="screen">شاشة</option>
    <option value="battery">بطارية</option>
  </select>
  <input id="start" readonly>
  <div id="dupMsg" class="msg-err"></div>
  <button id="btnActivate" class="bigbtn big1" onclick="sendData()">تفعيل الضمان</button>
  <div id="result" class="result"></div>
</div>

<div id="check" style="display:none">
  <button class="bigbtn big2" onclick="backHome()">⬅ رجوع</button>
  <input id="inv" placeholder="رقم الفاتورة">
  <button class="bigbtn big1" onclick="checkWarranty()">بحث</button>
  <div id="out" class="result"></div>
</div>

<div id="prices" style="display:none">
  <button class="bigbtn big2" onclick="backHome()">⬅ رجوع</button>
  <div class="brands-grid">
    <div class="brand" onclick="alert('Apple')">ايفون</div>
    <div class="brand" onclick="alert('Samsung')">سامسونج</div>
  </div>
</div>

</div>

<script>
function normalizeNumber(s){
 return s.replace(/[٠-٩]/g,d=>"٠١٢٣٤٥٦٧٨٩".indexOf(d));
}

function show(id){
 ["home","activate","check","prices"].forEach(x=>{
   const e=document.getElementById(x);
   if(e) e.style.display="none";
 });
 document.getElementById(id).style.display="block";
}

function openAct(){show("activate")}
function openChk(){show("check")}
function openPrices(){show("prices")}
function backHome(){show("home")}

document.getElementById("start").value =
 new Date().toLocaleDateString("en-GB");

async function sendData(){
 const btn=document.getElementById("btnActivate");
 btn.disabled=true;
 btn.innerText="جاري...";
 setTimeout(()=>{
   btn.innerText="تم ✔️";
   btn.disabled=false;
 },800);
}

async function checkWarranty(){
 document.getElementById("out").style.display="block";
 document.getElementById("out").innerText="✔️ الضمان موجود";
}
</script>

</body>
</html>
