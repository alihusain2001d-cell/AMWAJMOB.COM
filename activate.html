<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>تفعيل ضمان أمواج</title>
</head>

<body>

<h2>تفعيل ضمان أمواج للإلكترونيات</h2>
<p>يرجى إدخال البيانات أدناه لتفعيل الضمان.</p>

<form id="warrantyForm">

<label>اسم الزبون</label><br>
<input type="text" id="name" placeholder="اكتب اسم الزبون"><br><br>

<label>رقم الهاتف</label><br>
<input type="text" id="phone" placeholder="07xxxxxxxx"><br><br>

<label>رقم الفاتورة</label><br>
<input type="text" id="invoice" placeholder="ادخل رقم الفاتورة"><br><br>

<label>نوع القطعة</label><br>
<select id="type">
  <option value="screen">شاشة</option>
  <option value="battery">بطارية</option>
</select><br><br>

<label>تاريخ التركيب</label><br>
<input type="date" id="start"><br><br>

<button type="button" onclick="sendData()">تفعيل الضمان</button>

</form>

<script>
function sendData() {

  const data = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    invoice: document.getElementById("invoice").value,
    type: document.getElementById("type").value,
    start: document.getElementById("start").value
  };

  fetch("https://script.google.com/macros/s/AKfycbzVNtcEGp5OQKFpF39PCvpWKPNx8ek6jKgdMvROVX1TVY7b53UktcquhdNh3mV0T9Yt/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(r => r.text())
  .then(msg => alert(msg))
  .catch(() => alert("حدث خطأ — حاول مرة أخرى"));
}
</script>

</body>
</html>
