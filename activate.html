<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>تفعيل / تحقق من الضمان</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: sans-serif;
  padding: 20px;
  background: linear-gradient(135deg,#e6f6ff,#cfefff,#e6f6ff);
}

.container{
  max-width:540px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 12px 28px rgba(0,0,0,.08);
}

.logo{text-align:center;margin-bottom:10px}
.logo img{width:130px}

.tabs{
  display:flex;
  margin-bottom:15px;
}
.tabs button{
  flex:1;
  padding:10px;
  border:0;
  cursor:pointer;
  background:#dcecfb;
  border-radius:10px;
  font-weight:bold;
}
.tabs button.active{
  background:#1e88e5;
  color:white;
}

input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0 12px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #ccd6e6;
}

button.action{
  background:#1e88e5;
  color:white;
  border:0;
}

.result{
  display:none;
  background:#e8f4ff;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
}

.whatsapp{
  display:block;
  text-align:center;
  background:#25D366;
  color:#fff;
  padding:10px;
  border-radius:10px;
  margin-top:12px;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

<div class="logo">
  <img src="1633875906547.jpg">
</div>

<div class="tabs">
  <button id="tab1" class="active" onclick="showTab(1)">تفعيل الضمان</button>
  <button id="tab2" onclick="showTab(2)">التحقق من الضمان</button>
</div>

<!-- تفعيل -->
<div id="activate">

  <label>اسم الزبون</label>
  <input id="name">

  <label>رقم الهاتف</label>
  <input id="phone">

  <label>رقم الفاتورة</label>
  <input id="invoice">

  <label>نوع القطعة</label>
  <select id="type">
    <option value="screen">شاشة</option>
    <option value="battery">بطارية</option>
  </select>

  <label>تاريخ التركيب (اليوم تلقائياً)</label>
  <input id="start" readonly>

  <button class="action" onclick="sendData()">تفعيل الضمان</button>

  <div id="result" class="result"></div>
</div>

<!-- التحقق -->
<div id="check" style="display:none">

  <input id="inv" placeholder="رقم الفاتورة">
  <button class="action" onclick="check()">بحث</button>

  <div id="out" class="result"></div>
</div>

<a class="whatsapp" href="https://wa.me/9647709000160" target="_blank">
تواصل عبر واتساب
</a>

</div>

<script>
function showTab(n){
  document.getElementById("activate").style.display = (n===1?"block":"none");
  document.getElementById("check").style.display   = (n===2?"block":"none");
  document.getElementById("tab1").classList.toggle("active",n===1);
  document.getElementById("tab2").classList.toggle("active",n===2);
}

/* تنسيق التاريخ */
function formatDate(d){
  const day = String(d.getDate()).padStart(2,"0");
  const mon = String(d.getMonth()+1).padStart(2,"0");
  return `${day}/${mon}/${d.getFullYear()}`;
}

const today=new Date();
document.getElementById("start").value=formatDate(today);

async function sendData(){

  const data={
    name: name.value.trim(),
    phone: phone.value.trim(),
    invoice: invoice.value.trim(),
    type: type.value,
    start: start.value
  };

  if(!data.name || !data.phone || !data.invoice){
    alert("املأ جميع الحقول");
    return;
  }

  let days = data.type==="screen"?30:365;

  const [d,m,y]=data.start.split("/");
  const startDate=new Date(Number(y),Number(m)-1,Number(d));
  const expiry=new Date(startDate);
  expiry.setDate(expiry.getDate()+days);

  result.style.display="block";
  result.innerHTML=`⭐ تم تفعيل الضمان ⭐<br>
  تاريخ: <b>${data.start}</b><br>
  الانتهاء: <b>${formatDate(expiry)}</b>`;

  fetch("https://eo9txe5hkh3d1yk.m.pipedream.net",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({...data, expiry: formatDate(expiry)})
  });
}

/*** التحقق ***/
const SHEET="https://docs.google.com/spreadsheets/d/e/2PACX-1vTraFUR-pqdM1dR-syL2zyxSNuQvDhNRnk95BkjBecronw6tB0jvAISLAMRuZpTIrLSp2DkeX-ElqUQ/pub?output=csv";

async function check(){
  let v=inv.value.trim();
  if(!v) return alert("ادخل رقم الفاتورة");

  let t=await fetch(SHEET).then(r=>r.text());
  let rows=t.split("\n").map(r=>r.split(","));
  let f=rows.find(r=>r[0].trim()===v);

  out.style.display="block";
  out.innerHTML = f
    ? `✔ تم العثور على الضمان<br>
       الاسم: ${f[1]}<br>
       الهاتف: ${f[2]}<br>
       النوع: ${f[3]}<br>
       تاريخ البدء: ${f[4]}<br>
       الانتهاء: ${f[5]}`
    : "❌ لم يتم العثور على رقم الفاتورة";
}
</script>

</body>
</html>
