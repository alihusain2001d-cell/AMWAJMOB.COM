<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تفعيل ضمان أمواج</title>
</head>

<body>

<h3>تفعيل ضمان أمواج الالكترونيات</h3>
<p>الرجاء إدخال البيانات لتفعيل الضمان</p>

<label>اسم الزبون</label><br>
<input type="text" id="name"><br><br>

<label>رقم الهاتف</label><br>
<input type="text" id="phone"><br><br>

<label>رقم الفاتورة</label><br>
<input type="text" id="invoice"><br><br>

<label>نوع القطعة</label><br>
<select id="type">
<option value="screen">شاشة</option>
<option value="battery">بطارية</option>
</select><br><br>

<label>تاريخ التركيب</label><br>
<input type="date" id="start"><br><br>

<button onclick="sendData()">تفعيل الضمان</button>

<script>
function sendData() {

    const data = {
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        invoice: document.getElementById("invoice").value.trim(),
        type: document.getElementById("type").value,
        start: document.getElementById("start").value
    };

    if (!data.name || !data.phone || !data.invoice || !data.start) {
        alert("يرجى ملء جميع الحقول");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbxrZBtyNFdngKFu5jQNwp8by4OK81LJVO5ca9vMI1vLIt-5vYGHGuJp8_i3rEv1pGUC/exec", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    })
    .then(r => r.text())
    .then(msg => alert(msg))
    .catch(() => alert("حدث خطأ — حاول مرة أخرى"));
}
</script>

</body>
</html>
