<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>ضمان أمواج</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: sans-serif;
  padding: 20px;
  background: linear-gradient(135deg,#e6f6ff,#cfefff,#e6f6ff);
}
.container{
  max-width:540px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 12px 28px rgba(0,0,0,.08);
}
.logo{text-align:center;margin-bottom:16px}
.logo img{width:135px}
.tabs{
  display:flex;
  gap:6px;
  margin-bottom:12px;
}
.tab{
  flex:1;
  padding:10px;
  text-align:center;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  border:1px solid #ccd6e6;
}
.active{background:#1e88e5;color:white}
label{font-weight:bold;font-size:14px}
input,select,button{
  width:100%;padding:10px;margin:6px 0 14px;
  border-radius:10px;border:1px solid #ccd6e6;
}
button{
  background:#1e88e5;color:white;border:none;
}
.result{
  background:#e8f4ff;padding:14px;border-radius:10px;
  margin-top:10px;display:none
}
.whatsapp{
  background:#25D366;color:#fff;padding:11px;
  display:block;text-align:center;border-radius:8px;
  margin-top:12px;text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

<div class="logo">
  <img src="1633875906547.jpg">
</div>

<div class="tabs">
  <div id="tabActivate" class="tab active">تفعيل الضمان</div>
  <div id="tabCheck" class="tab">التحقق من الضمان</div>
</div>

<!-- تفعيل -->
<div id="activateBox">
  <h3>تفعيل ضمان أمواج للإلكترونيات</h3>
  <p>الرجاء إدخال البيانات لتفعيل الضمان:</p>

  <label>اسم الزبون</label>
  <input id="name" type="text">

  <label>رقم الهاتف</label>
  <input id="phone" type="text">

  <label>رقم الفاتورة</label>
  <input id="invoice" type="text">

  <label>نوع القطعة</label>
  <select id="type">
    <option value="screen">شاشة</option>
    <option value="battery">بطارية</option>
  </select>

  <label>تاريخ التركيب (تلقائيًا اليوم)</label>
  <input id="start" type="text" readonly style="background:#f7f9ff;">

  <button id="activateBtn">تفعيل الضمان</button>

  <div id="result" class="result"></div>
</div>

<!-- تحقق -->
<div id="checkBox" style="display:none">
  <h3>تحقق من الضمان</h3>

  <input id="inv" placeholder="أدخل رقم الفاتورة">
  <button id="searchBtn">بحث</button>

  <div id="out" class="result" style="display:block"></div>
</div>

<a class="whatsapp" href="https://wa.me/9647709000160" target="_blank">
تواصل عبر واتساب
</a>

</div>

<script>
// تبويب
const activateBox=document.getElementById("activateBox");
const checkBox=document.getElementById("checkBox");
tabActivate.onclick=()=>{activateBox.style.display="block";checkBox.style.display="none";tabActivate.classList.add("active");tabCheck.classList.remove("active");}
tabCheck.onclick=()=>{activateBox.style.display="none";checkBox.style.display="block";tabCheck.classList.add("active");tabActivate.classList.remove("active");}

// ====== تفعيل ======
function formatDate(d){
  const dt=new Date(d);
  return String(dt.getDate()).padStart(2,'0')+"/"+
         String(dt.getMonth()+1).padStart(2,'0')+"/"+
         dt.getFullYear();
}
document.getElementById("start").value=formatDate(new Date());

document.getElementById("activateBtn").addEventListener("click", sendData);

function sendData(){
  const data={
    name:name.value.trim(),
    phone:phone.value.trim(),
    invoice:invoice.value.trim(),
    type:type.value,
    start:start.value
  };

  if(!data.name||!data.phone||!data.invoice){
    alert("الرجاء إدخال جميع الحقول");
    return;
  }

  let days=data.type==="screen"?30:365;

  const [d,m,y]=data.start.split("/");
  const startDate=new Date(`${y}-${m}-${d}`);
  const expiry=new Date(startDate);
  expiry.setDate(expiry.getDate()+days);

  result.style.display="block";
  result.innerHTML=
   `⭐ تم تفعيل الضمان بنجاح ⭐<br><br>
    تاريخ التفعيل: <b>${data.start}</b><br>
    انتهاء الضمان: <b>${formatDate(expiry)}</b>`;

  fetch("https://eo9txe5hkh3d1yk.m.pipedream.net",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  });
}

// ====== تحقق ======
const SHEET="https://docs.google.com/spreadsheets/d/e/2PACX-1vTraFUR-pqdM1dR-syL2zyxSNuQvDhNRnk95BkjBecronw6tB0jvAISLAMRuZpTIrLSp2DkeX-ElqUQ/pub?output=csv";

document.getElementById("searchBtn").addEventListener("click", check);

async function check(){
  let v=inv.value.trim();
  if(!v) return alert("ادخل رقم الفاتورة");

  let res=await fetch(SHEET);
  let text=await res.text();
  let rows=text.split("\n").map(r=>r.split(","));
  let found=rows.find(r=>String(r[0]).trim()===v);

  if(!found){
    out.innerHTML="<b>❌ لم يتم العثور على رقم الفاتورة</b>";
  }else{
    out.innerHTML=
    `<b>✔️ تم العثور على الضمان</b><br>
     الاسم: ${found[1]}<br>
     الهاتف: ${found[2]}<br>
     النوع: ${found[3]}<br>
     تاريخ البدء: ${found[4]}<br>
     الانتهاء: ${found[5]}`;
  }
}
</script>

</body>
</html>
