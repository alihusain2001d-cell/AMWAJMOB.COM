<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>تفعيل الضمان</title>

<style>
body{font-family:tahoma;background:#f6f6fa;text-align:center}
form{background:#fff;padding:20px;margin:40px auto;border-radius:10px;width:90%;max-width:450px}
input,select{width:100%;padding:10px;margin-top:10px}
button{padding:10px 18px;margin-top:15px;background:#2196F3;color:#fff;border:0;border-radius:6px}
</style>

</head>
<body>

<form onsubmit="save();return false;">
<h2>تفعيل الضمان</h2>

<input id="invoice" placeholder="رقم الفاتورة" required>
<input id="name" placeholder="اسم الزبون" required>
<input id="phone" placeholder="رقم الهاتف" required>
<select id="type">
<option>screen</option>
<option>cover</option>
<option>other</option>
</select>

<input id="start" type="date" required>

<div id="msg"></div>

<button type="submit">تفعيل</button>
</form>

<script>
const API = "https://script.google.com/macros/s/AKfycby42AZQl-sbgkUXartnlq2kkQM7IHzLLq1gB2pjxezR_pqdm3kWtZbZGDN-LGbT24Y9/exec";

async function save(){

 let data = {
   invoice: invoice.value.trim(),
   name: name.value.trim(),
   phone: phone.value.trim(),
   type: type.value,
   start: start.value
 };

 let res = await fetch(API,{
   method:"POST",
   body: JSON.stringify(data)
 });

 let txt = await res.text();
 msg.innerHTML = txt;
}
</script>

</body>
</html>
