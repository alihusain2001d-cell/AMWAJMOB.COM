<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تفعيل و التحقق من الضمان</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Tahoma;
  padding:15px;
  background:#f2f8ff;
}

.container{
  max-width:520px;
  margin:auto;
  background:#fff;
  padding:18px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.tabs{
  display:flex;
  margin-bottom:15px;
}

.tabs button{
  flex:1;
  padding:10px;
  border:0;
  cursor:pointer;
  background:#e7f0ff;
}

.tabs button.active{
  background:#1e88e5;
  color:#fff;
}

section{display:none}
section.active{display:block}

input,select,button{
  width:100%;
  padding:9px;
  margin:7px 0 12px;
  border-radius:6px;
}

button.main{
  background:#1e88e5;
  color:#fff;
  border:0;
}

.result{
  background:#e8f5ff;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
  display:none;
}

/* نتيجة البحث */
.result2{margin-top:10px;text-align:right}
</style>
</head>

<body>

<div class="container">

<div class="tabs">
  <button id="tab1" class="active" onclick="showTab(1)">تفعيل الضمان</button>
  <button id="tab2" onclick="showTab(2)">التحقق من الضمان</button>
</div>

<!-- ================= تفعيل الضمان ================= -->
<section id="activate" class="active">

  <label>اسم الزبون</label>
  <input id="name">

  <label>رقم الهاتف</label>
  <input id="phone">

  <label>رقم الفاتورة</label>
  <input id="invoice">

  <label>نوع القطعة</label>
  <select id="type">
    <option value="screen">شاشة</option>
    <option value="battery">بطارية</option>
  </select>

  <button class="main" onclick="sendData()">تفعيل الضمان</button>

  <div id="result" class="result"></div>

</section>

<!-- ================= التحقق من الضمان ================= -->
<section id="search">

  <input id="inv" placeholder="أدخل رقم الفاتورة">
  <button class="main" onclick="check()">بحث</button>

  <div id="out" class="result2"></div>

</section>

</div>

<script>
// تغيير التبويب
function showTab(n){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  if(n===1){activate.classList.add("active");tab1.classList.add("active")}
  else {search.classList.add("active");tab2.classList.add("active")}
}

/***************  تفعيل الضمان  ***************/
function sendData(){

  const data = {
    name: name.value.trim(),
    phone: phone.value.trim(),
    invoice: invoice.value.trim(),
    type: type.value,
    start: new Date().toISOString().slice(0,10)   // تاريخ اليوم تلقائي
  };

  if(!data.name || !data.phone || !data.invoice){
    alert("أدخل جميع البيانات");
    return;
  }

  let days = data.type === "screen" ? 30 : 365;
  const expiry = new Date(data.start);
  expiry.setDate(expiry.getDate()+days);

  result.style.display="block";
  result.innerHTML =
   `⭐ تم تفعيل الضمان ⭐<br>
    تاريخ التفعيل: <b>${data.start}</b><br>
    انتهاء الضمان: <b>${expiry.toISOString().slice(0,10)}</b>`;

  fetch("https://eo9txe5hkh3d1yk.m.pipedream.net",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  }).catch(()=>alert("خطأ — حاول مرة أخرى"));
}

/***************  البحث عن الضمان  ***************/
const SHEET =
 "https://docs.google.com/spreadsheets/d/e/2PACX-1vTraFUR-pqdM1dR-syL2zyxSNuQvDhNRnk95BkjBecronw6tB0jvAISLAMRuZpTIrLSp2DkeX-ElqUQ/pub?output=csv";

async function check(){
  let v = inv.value.trim();
  if(!v) return alert("ادخل رقم الفاتورة");

  let res = await fetch(SHEET);
  let text = await res.text();

  let rows = text.split("\n").map(r=>r.split(","));
  let found = rows.find(r => String(r[0]).trim() === v);

  if(!found){
    out.innerHTML = "<b>❌ لم يتم العثور على رقم الفاتورة</b>";
  }else{
    out.innerHTML =
     `<b>✔️ تم العثور على الضمان</b><br>
      الاسم: ${found[1]}<br>
      الهاتف: ${found[2]}<br>
      النوع: ${found[3]}<br>
      تاريخ البدء: ${found[4]}<br>
      الانتهاء: ${found[5]}`;
  }
}
</script>

</body>
</html>
